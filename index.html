<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfenstein 3D - Browser Klon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="640" height="480"></canvas>

    <div id="startScreen">
        <h1>WOLFENSTEIN 3D</h1>
        <p class="subtitle">- Browser Klon -</p>

        <!-- Singleplayer-Start (Standard wenn kein Server) -->
        <div id="spStart">
            <p class="prompt">Klicke um zu starten!</p>
        </div>

        <!-- Multiplayer-Beitritt -->
        <div id="mpJoin" style="display:none;">
            <input type="text" id="nameInput" maxlength="15"
                   placeholder="Spielername..." class="nameInput" autocomplete="off">
            <br><br>
            <button id="joinBtn" class="joinBtn">BEITRETEN</button>
        </div>

        <!-- Multiplayer-Lobby -->
        <div id="mpLobby" style="display:none;">
            <!-- Modus-Auswahl (nur Host sieht Buttons) -->
            <div id="modeSelect" class="modeSelect">
                <button id="modeDM" class="modeBtn active">DEATHMATCH</button>
                <button id="modeCoop" class="modeBtn">CO-OP</button>
            </div>

            <div class="lobbyInfo">
                <p id="lobbyStatus" class="lobbyStatus">Warte auf Spieler...</p>
                <div id="lobbyPlayers" class="lobbyPlayers"></div>
            </div>

            <!-- Host: Startknopf / Andere: Wartetext -->
            <button id="startGameBtn" class="joinBtn" style="display:none;">SPIEL STARTEN</button>
            <p id="waitHost" class="waitHost" style="display:none;">Warte auf Host...</p>
        </div>

        <div class="controls">
            <p>WASD - Bewegen | Maus - Umsehen</p>
            <p>Linksklick - Schie&szlig;en | E - Interagieren</p>
            <p>1/2/3 oder Scrollrad - Waffe wechseln</p>
            <p>Tab - Scoreboard | Enter - Chat</p>
        </div>
    </div>

    <!-- Socket.io Client (nur verfuegbar wenn Server laeuft) -->
    <script src="/socket.io/socket.io.js" onerror=""></script>

    <!-- Spielmodule in Abhaengigkeitsreihenfolge -->
    <script src="js/map.js"></script>
    <script src="js/doors.js"></script>
    <script src="js/input.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/network.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
